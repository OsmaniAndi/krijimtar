<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF - {{ book_name }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .pdf-viewer {
            width: 100%;
            height: 80vh; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewing: {{ book_name }}</h1>
        <iframe class="pdf-viewer" src="{{ url_for('static', filename='pdf/' + book_name) }}" allowfullscreen></iframe>
        <br>
        <a class="btn btn-primary" href="{{ url_for('books') }}">Ktheu Pas</a>
    </div>

    <!-- Bootstrap JS (optional, if you need JS features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
