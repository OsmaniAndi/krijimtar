<head>
    <title>Krijimtar</title>
    <link rel="stylesheet" href="{{url_for('static', filename='sugjero.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='krijimtar-logo.png')}}">
    <meta charset="UTF-8">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3477008708511938"
     crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id="nav">
        <a href="{{url_for('index')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <img class="bi me-2" id='logo' width="100" height="100" src="{{url_for('static', filename='krijimtar.png')}}">
        </a>
  
        <ul class="nav nav-pills align-items-center">
          <li class="nav-item"><a href="{{url_for('index')}}" class="nav-link" aria-current="page" style="color: #F5DFBB;">Home</a></li>
          <li class="nav-item"><a href="{{url_for('books')}}" class="nav-link" style="color: #F5DFBB;">Librat</a></li>
          <li class="nav-item"><a href="{{url_for('suggest')}}" class="nav-link active" id='last_button' style="background-color: #F5DFBB; color: #1D1A31;">Sugjero</a></li>
        </ul>
    </header>

    <div class="container" style="margin-top: 60px;">
      <form action="{{ url_for('suggest') }}" method="post">
          <div class="form-group">
              <label for="book_name">Emri i Librit:</label>
              <input type="text" name="book_name" class="form-control" id="book_name" placeholder="Shkruaj emrin e librit" required>
          </div>
          <div class="form-group" style="margin-top: 20px;">
              <label for="author">Autori:</label>
              <input type="text" name="author" class="form-control" id="author" placeholder="Shkruaj emrin e autorit" required>
          </div>
          <div class="form-group" style="margin-top: 20px;">
              <label for="suggestion">Sugjero:</label>
              <input type="text" name="suggestion" class="form-control" id="suggestion" placeholder="Shkruaj sugjerimin tuaj" required>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Submit</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              <div class="alert alert-success" style="margin-top: 20px;">
                  {% for category, message in messages %}
                      {{ message }}
                  {% endfor %}
              </div>
          {% endif %}
      {% endwith %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
